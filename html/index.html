<html>
	<head>
		<script type="text/javascript">
			var xmlhttp;
			if (window.XMLHttpRequest)
				xmlhttp = new XMLHttpRequest();
			else
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			function valveStat(input) {
				var valve = parseInt(input);
				var result = new Array();
				for(i = 0; i < 3; i++) {
					if(valve & 1 == 1)
						result.push(' checked="true"');
					else
						result.push('');
					valve = valve >> 1;
				}
				return result;
			}
			function refresh() {
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						var response = xmlhttp.responseText;
						var data = '';
						if(response == "")
							data = "<hl>无设备</hl>";
						else {
							var jsonArr = JSON.parse(response);
							for(var i in jsonArr) {
								data += "<fieldset><legend>编号: " + jsonArr[i].id + "</legend>";
								data += "最后更新: " + jsonArr[i].date + "<br>";
								data += "温度: " + jsonArr[i].temp + "<br>";
								data += "湿度: " + jsonArr[i].humid + "<br>";
								data += "照度: " + jsonArr[i].lux + "<br>";
								data += "风速: " + jsonArr[i].spd + "<br>";
								data += "<label>电磁阀状态:</label>";
								var stat = valveStat(jsonArr[i].valve);
								data += '<label><input type="checkbox" name="cli' + jsonArr[i].id + '"' + stat[0] + '>3</label>';
								data += '<label><input type="checkbox" name="cli' + jsonArr[i].id + '"' + stat[1] + '>2</label>';
								data += '<label><input type="checkbox" name="cli' + jsonArr[i].id + '"' + stat[2] + '>1</label>';
								data += '<label><input id="' + jsonArr[i].id + '" type="button" value="设置" onclick="post(event)"/></fieldset>';
							}
						}
						document.getElementById("data").innerHTML = data;
					}
				}
				xmlhttp.open("GET", "/getData", true);
				xmlhttp.send();
			}
			function post(event) {
				var id = event.currentTarget.id;
				var valve = document.getElementsByName("cli" + id);
				var data = '{"id":"' + id + '",';
				var stat = 0;
				if(valve[0].checked)
					stat += 1;
				if(valve[1].checked)
					stat += 2;
				if(valve[2].checked)
					stat += 4;
				data += '"valve":"' + String(stat) + '"}';
				xmlhttp.open("POST", "/valveHandle", true);
				xmlhttp.send(data);
				xmlhttp.onreadystatechange = function() {return}//清除返回内容
			}
			refresh();
			window.setInterval('refresh()', 5000);
		</script>
	</head>
	<body>
		<input type="button" value="注销" onclick="window.location.href='/logout'"/>
		<input type="button" value="导出数据" onclick="window.location.href='/downLog'"/><br />
		<div id="data"></div>
	</body>
</html>
